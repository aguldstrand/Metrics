<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/jquery.signalR-1.0.1.min.js"></script>
    <script src="/Scripts/sigma.min.js"></script>
    <script src="/Scripts/sigma.forceatlas2.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script>
        var graph;
        $(function () {

            // Init graph
            graph = sigma.init(window.graphd);
            var nodes = {};

            var lastLayout;
            function doLayout() {
                if (lastLayout) {
                    clearTimeout(lastLayout);
                }

                graph.startForceAtlas2();

                lastLayout = setTimeout(function () {
                    graph.stopForceAtlas2();
                }, 5000);
            }

            function addNode(id) {
                if (!nodes[id]) {
                    graph.addNode(id, {
                        label: id,
                        color: 'red',
                        size: 5,
                        x: Math.random() * 128,
                        y: Math.random() * 128,
                        cluster: 'c1'
                    });
                    nodes[id] = true;

                    return true;
                }
                return false;
            }

            function addEdge(from, to) {
                if (!nodes[from + '---' + to]) {
                    graph.addEdge(from + '---' + to, from, to);
                    nodes[from + '---' + to] = true;

                    return true;
                }
                return false;
            }

            // Init server connection

            var stats = $.connection.stats;

            // Clients.All.newEvent(from: "page view", to: "btn-kiwi");
            stats.client.newAction = function (from, to) {
                $('pre').append(JSON.stringify({ from: from, to: to }) + '\n');

                var changed = addNode(to);

                if (from) {
                    changed = addNode(from) || changed;
                    changed = addEdge(from, to) || changed;
                }

                if (changed) {
                    doLayout();
                }
            };

            $.connection.hub.start();

        });
    </script>
    <style>
        #graphd {
            width: 768px;
            height: 512px;
        }
    </style>
</head>
<body>
    <div id="graphd"></div>
    <pre></pre>
</body>
</html>
