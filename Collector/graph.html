<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/jquery.signalR-1.0.1.min.js"></script>
    <script src="/Scripts/sigma.min.js"></script>
    <script src="/Scripts/sigma.forceatlas2.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script>
        $(function () {

            // Init graph
            var graph = sigma.init(window.graph);
            graph.startForceAtlas2();
            var nodes = {};

            function addNode(id) {
                if (!nodes[id]) {
                    graph.addNode(id, {
                        label: id,
                        color: 'red',
                        size: 5,
                        x: Math.random() * 128,
                        y: Math.random() * 128,
                        cluster: 'c1'
                    });
                    nodes[id] = true;
                }
            }

            // Init server connection

            var stats = $.connection.stats;

            // Clients.All.newEvent(from: "page view", to: "btn-kiwi");
            stats.client.newAction = function (from, to) {
                $('pre').append(JSON.stringify({ from: from, to: to }) + '\n');

                addNode(to);

                if (from) {
                    addNode(from);

                    if (!nodes[from + '---' + to]) {
                        graph.addEdge(from + '---' + to, from, to);
                        nodes[from + '---' + to] = true;
                    }
                }
            };

            $.connection.hub.start();

        });
    </script>
    <style>
        #graph {
            width: 256px;
            height: 256px;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <pre></pre>
</body>
</html>
